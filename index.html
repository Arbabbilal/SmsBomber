  <style>

    input[type="text"] {

    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: red;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: darkred;
    }

    #response {
      margin-top: 20px;
      font-size: 16px;
      color: #80ff80;
    }

    .loader {
      border: 4px solid #004d00;
      border-top: 4px solid #00ff88;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loading {
      display: none;

    }

    .join-btn {

      border-radius: 30px;

      cursor: pointer;

    .danger-btn {

      color: #fff;

    .footer {

<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="container" id="mainContainer">
    <img src="https://i.ibb.co/67C3T7gX/0acb2976cb6e4736.jpg" alt="Profile" class="profile-pic" />
    <h1>𝙎𝙈𝙎 𝘽𝙊𝙈𝘽𝙀𝙍</h1>
    <form id="smsForm">
      <input type="text" id="number" name="number" placeholder="Enter phone number" required /><br />
      <button type="submit" id="submitBtn">Send Bombing</button>
    </form>
    <div id="loading"><span class="loader"></span> Sending OTP...</div>
    <p id="response"></p>
    <div class="whatsappl-links">
      <a href="https://wa.me/+923477013895?text= *Hello Sir*" target="_blank" class="join-btn whatsapp-btn">Join WhatsApp Chat</a>
      <p style="color:#66ff99; margin-top: 10px;">Join our WhatsApp chat to use this web</p>
  </div>
  <div class="footer">
    MADE BY <strong>𝘼ʀ𝙗𝙖𝙗 𝞑ɪ𝙡ʌ𝙡</strong>
    <img src="https://i.ibb.co/67C3T7gX/0acb2976cb6e4736.jpg" alt="logo" class="footer-pic" />
  </div>
  <script>
    document.getElementById('smsForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const number = document.getElementById('number').value;
      const apiUrl = `https://famofcfallxd.serv00.net/apis/famsimsmsboom.php?number=${number}&amount=60`;

      document.getElementById('response').innerText = '';
      document.getElementById('loading').style.display = 'block';
      document.getElementById('submitBtn').disabled = true;

      fetch(apiUrl)
        .then(response => response.text())
        .then(data => {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('submitBtn').disabled = false;
          document.getElementById('response').innerText = data;
        })
        .catch(error => {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('submitBtn').disabled = false;
          document.getElementById('response').innerText = 'Error: ' + error;
        });
    });

    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()-_=+[]{}|;:,.<>?';
    const fontSize = 14;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = [];
    for (let x = 0; x < columns; x++) {
      drops[x] = Math.random() * canvas.height;
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ff88';
      ctx.font = fontSize + 'px Orbitron';
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i]);
        drops[i] += fontSize;
        if (drops[i] > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
      }
    }

    setInterval(draw, 33);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
